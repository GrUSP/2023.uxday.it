    topics_title: "Argomenti trattati"
    topics:
      - "Introduzione al Design System: cos’è, come funziona e sì, quando ha senso farlo?;"
      - "Un design system è qualcosa di più: il punto di vista del team di design e sviluppo, di operations e del business;"
      - "Panoramica sul processo: la ricetta magica di Belka;"
      - "Ingegneria dei componenti: parliamo di atomi, organismi e template;"
      - "Le proprietà dei componenti (varianti, booleani, properties e nested instances): cosa sono, quando usarli e come non crearne troppi"
      - "L’importanza della documentazione: creiamo una pagina di documentazione e vi sveliamo qualche plug-in di cui non potrete più fare a meno"
      - "Mantenimento: gestirne uno dopo che l’hai fatto e l’importanza della comunicazione tra team"
    addressees_title: "A chi è rivolto"
    addressees_description: "UX/UI designer e product designer con almeno 1 anno di esperienza professionale che lavorano all’interno di team di startup che stanno scalando oppure aziende più consolidate che necessitano di migliorare i processi.
     <br><br  />Questo workshop è un'ideale prosecuzione del <a href='https://2023.cssday.it/workshop/figma.html'>workshop su Figma avanzato</a> che si terrà il 30 Marzo a Faenza, abbinato a <a href='https://2023.cssday.it/'>cssday.</a>"
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "<strong>Il livello di questo corso è avanzato.</strong>
    È necessario conoscere Figma già piuttosto bene, in particolare le funzionalità di autolayout e dei componenti.
    Diamo per scontato che tu abbia un portatile con Figma installato, un account personale attivo e un po’  di esperienza. Al resto pensiamo noi."
    useful_info_title: "Cosa ottieni partecipando"
    useful_info_description: "<ul>
    <li>Ti spieghiamo passo a passo il processo per creare un design system da zero, quando applicarlo e le buone pratiche in Figma per realizzarlo.</li>
    <li>No fuffa, molte esercitazioni pratiche. Ti facciamo vedere come facciamo ogni giorno con nostri clienti. Spazio per tutte le tue domande.</li>
    <li>I consigli pro dall’esperienza pluriennale di Belka con le migliori aziende tech italiane.</li>
    <li>Ci assicuriamo di avere un gruppo selezionato di partecipanti per partire con un livello comune e coi quali, perché no, stringere nuove amicizie. Belka crede nelle relazioni magiche.</li>
    </ul>"
