    description: "Impara a migliorare processi e comunicazione nei team!"
    description_long:
      "<strong>Impara a migliorare processi e comunicazione nei team!</strong>
      <br><br  /> È capitato anche a te di ritrovarti davanti all’ennesima pagina dello stesso prodotto che sembra completamente diversa da quella precedente?
      Arrivare alla fine di un progetto in cui ti sembra di aver inventato la ruota da capo e ti senti dire dal tuo team 'guarda che avevamo disegnato una pagina molto simile per quest’altra funzionalità?'
      Oppure che lə sviluppatorə in fase di handoff ti dica: 'Questo componente lo abbiamo già. Non mi dirai mica che devo rifarlo da capo?'
      <br><br  /> Beh, è successo anche noi di Belka! Fino a che non abbiamo deciso di risolvere il problema alla radice e creare una conoscenza condivisa su come creare, curare e mantenere un design system, sia all’interno del nostro team che con i clienti.
      Da lì in poi, tutto il resto è storia: abbiamo aiutato le migliori scaleup italiane come <a href='https://www.belkadigital.com/fatture-in-cloud'>Fatture in Cloud</a>, <a href='https://www.belkadigital.com/case-study-spiagge'>Spiagge.it</a> o Credimi a portare questo strumento nei loro team e dare una svolta alla loro comunicazione.
      E che fai, non vieni anche tu?
      <br><br  /> "
