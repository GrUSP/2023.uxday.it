        talk_title: "UX Research d’impatto - Guadagna la fiducia dei tuoi stakeholder"
        talk_description: "Proporre ricerca utente non è semplice. Come trasmetterne il valore quando ci sentiamo dire dagli stakeholder un grande 'no grazie' oppure un 'lo faremo più avanti'?
        E come gestire le aspettative di chi invece è così entusiasta da voler fare ricerca su qualunque aspetto del prodotto perdendo di vista le reali priorità?
        In entrambi i casi, rischiamo di compromettere il risultato finale della ricerca.
        Hai bisogno di gestire al meglio le aspettative degli stakeholder nelle varie fasi del progetto, coinvolgendoli fin dal primo momento.
        In Belka ci occupiamo di ricerca utente da qualche tempo ormai, con un ritmo di 15 progetti e più di un centinaio di utenti intervistati all’anno.
        Nel lavoro di tutti i giorni abbiamo individuato dei tratti comuni per riconoscere le tre personalità di stakeholder più frequenti che puoi incontrare.
        Sappiamo come confrontarci con loro e come creare un piano di ricerca insieme.
        Non conta quanto interessanti siano i tuoi insight se i tuoi stakeholder non sono pronti ad ascoltarli o se hanno un’aspettativa sbagliata sull’impatto che possono avere sul prodotto.
        Curare la comunicazione fin dall’inizio abbassa il rischio che il frutto del tuo lavoro rimanga un report pdf che nessuno leggerà.
        Con le giuste attenzioni puoi aumentare l’impatto della tua ricerca e ottenere una maggiore considerazione dei tuoi risultati. No, non è uno scherzo."
        talk_video_url:
        speakers:
          speaker_1: *mariasole-biondi
          speaker_2: *sara-fazzini
      customer-centricity:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Customer Centricity: il ruolo della User Experience nel mercato delle aste online"
        talk_description: "Scopriamo l’impatto della User Experience attraverso un caso pratico, il redesign di un portale di aste online.
        Un progetto completamente user centered che ha visto UX e design interagire con gli stakeholders aziendali per proporre una nuova esperienza nella ricerca e acquisto di un immobile all’asta.
        Una strategia fondata sull’ascolto e la partecipazione degli utenti attraverso interviste, workshop e user test.
        Analizziamo il modo in cui strumenti come chatbot o knowledge base possano impattare sia sui processi aziendali che sulle conversioni."
        talk_video_url:
        speakers:
          speaker_1: *davide-bizzo
      microcopy:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Come scrivere microcopy utile"
        talk_description: "Avendo iniziato a lavorare a Londra come UX Designer, ho imparato da subito a scrivere microcopy in inglese usando poche parole ma semplici ed efficaci.
        Poi sono tornata in Italia e, oltre ad essermi imbattuta in microcopy incomprensibili, ho dovuto io stessa iniziare a scriverle. Peccato però che l'italiano è una lingua molto più complessa, con più formalismi e più discorsiva.
        Vedremo insieme come rendere efficace la microcopy in italiano e come questi stessi principi possono essere applicati ad ogni lingua. "
        talk_video_url:
        speakers:
          speaker_1: *mariaelena-calisi
      cross-cultural:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Come (non) affrontare un progetto cross-cultural, e collaborare con un team interculturale"
        talk_description: "Lavorare e collaborare con persone che vivono in altri paesi occidentali è di per sé un’esperienza che arricchisce: anche se i rituali lavorativi, il processo di sviluppo, e persino il processo creativo sono gli stessi, ci sono dei dettagli che ti fanno percepire l’altra cultura.
        Per esempio, praticamente tutti (tranne chi vive in Italia) amano la pizza all’ananas 😄 🍕🍍
        Ma cosa succede quando il tuo cliente è di una cultura completamente diversa, e devi sviluppare un prodotto per un mercato che hai ignorato fino ad oggi?
        Voglio raccontarvi com’è andata con un cliente dell’Asia Meridionale, dalla fase di progettazione fino alla fase di sviluppo, quali ostacoli ho incontrato e cosa ho imparato da questa esperienza.
        Anche se lavorare con team interculturali e creare un prodotto per un mercato estero non è qualcosa che fate tutti i giorni, abbracciare il concetto di cross-cultural design come un insieme di metodologie, può darvi buoni spunti su come migliorare la qualità di un prodotto ed aumentare l'efficienza del team."
        talk_video_url:
        speakers:
          speaker_1: *michela-frecchiami
      design-accessibile:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Il designer è il problema, il design è la soluzione"
        talk_description: "Il design, come metodo progettuale, ha tutti gli strumenti per rendere il web più accessibile.
        Il problema è il designer, inteso come essere umano che volontariamente decide di non preoccuparsi delle persone.
        Col modello sociale, la disabilità diventa uno stato di svantaggio che deriva da una mancanza di adattamento tra un corpo e il suo ambiente sociale.
        Noi designer progettiamo “spazi sociali”, dove le persone entrano in contatto con la comunità e accedono alle informazioni.
        Di conseguenza l’interfaccia diventa la porta di accesso a quelle informazioni, ed è nostro compito mantenerla sempre aperta, adattandola ad ogni esigenza.
        Quando non accade stiamo creando una situazione invalidante, perché creiamo una barriera tra le persone e quelle informazioni.
        Per cui la disabilità è causata da una mancata corrispondenza tra il design e la persona.
        Per prevenire questo, infine 10/15 suggerimenti pratici diventeranno la chiave per mantenere sempre aperta la porta alle informazioni."
        talk_video_url:
        speakers:
          speaker_1: *girolamo-giannatempo
