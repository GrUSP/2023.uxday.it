      progettazione-omnicanale:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Progettare contenuti per più dispositivi	"
        talk_description: "Le aziende si trovano a gestire oggi una pluralità crescente di dispositivi e canali.
        Produrre varianti di uno stesso contenuto per ogni touchpoint di destinazione comporta un notevole dispendio di energie e costi, e il rischio di un’incoerenza fra i vari canali.
        A questi approccio multicanale possiamo contrapporre quello omnicanale: progettare un unico contenuto, modulare ed elastico, in grado di generare con opportune regole tutte le varianti necessarie.
        Ciò significa alimentare e gestire un’unica fonte di conoscenza, centralizzata e organizzata, in grado di preservare l’integrità dell’informazione, con notevole risparmio di tempi e costi.
        Attraverso esempi e case study, l'intervento mostrerà come progettare contenuti strutturati capaci di adattarsi a molteplici dispositivi."
        talk_video_url:
        speakers:
          speaker_1: *luca-rosati
      ux-sostenibile:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "UX e Web sostenibile"
        talk_description: "Quanto è sostenibile la UX per il nostro Pianeta?
        Che si tratti di utilizzare Internet per lavoro, per accrescimento personale o semplicemente per staccarsi dalla realtà, tutto questo ha un costo e un forte impatto ambientale.
        Infatti, la prima frase citata nel Sustainable Web Manifest è la seguente: ''Se Internet fosse un Paese, sarebbe il settimo più grande inquinatore'.
        Progettare siti web sostenibili per l'ambiente significa tenere conto di parametri come velocità, performance e usabilità: ironicamente, si tratta di caratteristiche che gli utenti in primis premiano.
        Quindi perchè il web contribuisce ancora così tanto alle emissioni di CO2?"
        talk_video_url:
